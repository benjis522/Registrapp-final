<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>seccion</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let aux of seccion" (click)="verDetalleSeccion(aux)">
      <ion-label>
        <h2>{{ aux.nombre }}</h2>
        <p>Profesor: {{ aux.usuario }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
