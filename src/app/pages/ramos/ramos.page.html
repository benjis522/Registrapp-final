<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ramos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="ramos.length > 0; else noRamos">
  <ion-list>
    <ion-item *ngFor="let ramo of ramos" >
      <ion-avatar>
      </ion-avatar>
      <ion-label>
        <ion-button (click)="redirigir(ramo.id)"> {{ ramo.nombre }} </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ng-template #noRamos>
  <ion-text color="medium">
    <p>No hay ramos disponibles.</p>
  </ion-text>
</ng-template>
