<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>register</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card class="custom-card">
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-content [formGroup]="loginForm">
    <ion-item>
      <ion-input formControlName="email" [(ngModel)]="emailValue" type="email" label="Usuario:" labelPlacement="floating" placeholder="Ej: Panshoots"></ion-input>
    </ion-item>
    <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('required')">
      El correo es requerido!
    </ion-text>
    <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('email')">
      El correo es inv치lido!
    </ion-text>
    <ion-item>
      <ion-input formControlName="pass" [(ngModel)]="passValue" type="password" labelPlacement="floating" label="Contrase침a:" placeholder="Ej: 123456"></ion-input>
    </ion-item>
    <ion-text position="stacked" color="danger" *ngIf="loginForm.get('pass')?.hasError('required')">
      La contrase침a es requerida!
    </ion-text>
    <ion-text position="stacked" color="danger" *ngIf="loginForm.get('pass')?.hasError('minlength')">
      La contrase침a tiene como min 6 caracteres!
    </ion-text>
    <ion-button class="custom-button" expand="full" (click)="register()" >Registrarse</ion-button>
  </ion-card-content>
</ion-card>

</ion-content>
